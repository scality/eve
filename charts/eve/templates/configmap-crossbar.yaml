---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: eve
    project: {{ env.namespace }}
    service: crossbar
  name: crossbar-config
data:
  config.json: |-
    {
      "version": 2,
      "controller": {},
      "workers": [
        {
          "type": "router",
          "realms": [
            {
              "name": "buildbot",
              "roles": [
                {
                  "name": "anonymous",
                  "permissions": [
                    {
                      "uri": "",
                      "match": "prefix",
                      "allow": {
                        "call": true,
                        "register": true,
                        "publish": true,
                        "subscribe": true
                      },
                      "disclose": {
                        "caller": false,
                        "publisher": false
                      },
                      "cache": true
                    }
                  ]
                }
              ]
            }
          ],
          "transports": [
            {
              "type": "universal",
              "endpoint": {
                "type": "tcp",
                "port": {{ env.wamp_port }}
              },
              "rawsocket": {
              },
              "websocket": {
                "ws": {
                  "type": "websocket",
                  "options": {
                    "auto_ping_interval": 60000,
                    "auto_ping_timeout": 30000,
                    "fail_by_drop": true
                  }
                }
              },
              "web": {
                "paths": {
                  "/": {
                    "type": "static",
                    "directory": ".."
                  }
                }
              }
            }
          ]
        }
      ]
    }
