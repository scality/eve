---
apiVersion: v1
kind: Pod
metadata:
  name: worker
spec:
  containers:
    - name: worker
      image: "{{ images.worker }}"
      resources:
        requests:
          cpu: "2"
          memory: 1Gi
        limits:
          cpu: "2"
          memory: 1Gi
      volumeMounts:
        - name: worker-workspace
          mountPath: /home/eve/workspace
  volumes:
    - name: worker-workspace
      emptyDir: {}
