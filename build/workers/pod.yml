---
apiVersion: v1
kind: Pod
metadata:
  name: pod
spec:
  containers:
    - name: worker
      image: "{{ images.worker }}"
      resources:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: "500m"
          memory: 2Gi
      volumeMounts:
        - name: workspace
          mountPath: '/home/workspace/eve'
  volumes:
    - name: workspace
      emptyDir: {}
