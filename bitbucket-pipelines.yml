image: python:2.7

pipelines:
  default:
    - step:
      script:
          - mkdir $HOME/.ssh
          - echo $GIT_CERT_KEY_BASE64 | base64 --decode > $HOME/.ssh/id_rsa
          - chmod 600 $HOME/.ssh/id_rsa
          - ssh-keyscan bitbucket.org >> $HOME/.ssh/known_hosts
          - eval $(python infrastructure/carina_setup_env.py eve_cluster_test)
          - apt-get -qq update
          - DEBIAN_FRONTEND=noninteractive apt-get -qq install -y python-pip python-dev git
          - curl -sSL https://get.docker.com/ | sh
          - pip install tox
          - tox
  branches:
    development/*:
      - step:
          script:
            - eval $(python infrastructure/carina_setup_env.py eve_cluster_prod)
            - cp -rp $DOCKER_CERT_PATH eve/docker_worker/docker_certs
            - apt-get -qq update
            - DEBIAN_FRONTEND=noninteractive apt-get -qq install -y python-pip python-dev git
            - curl -sSL https://get.docker.com/ | sh
            - docker build -t eve eve
            - docker rm -f eve || true
            - docker run -e EVE_LOGIN=$EVE_LOGIN -e EVE_PWD=$EVE_PWD -e GIT_CERT_KEY_BASE64=$GIT_CERT_KEY_BASE64 -e GIT_REPO=git@bitbucket.org:scality/wall-e.git -e DOCKER_HOST=$DOCKER_HOST -e MASTER_FQDN=$MASTER_FQDN -e DOCKER_TLS_VERIFY=$DOCKER_TLS_VERIFY -e BB_WALL_E_PWD=$BB_WALL_E_PWD -e BB_EVE_PWD=$BB_EVE_PWD -p 8000:8000 -p 9989:9989 --name=eve eve
