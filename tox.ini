[tox]
envlist = py27
skipsdist = True

[testenv:static]
deps = -r{toxinidir}/requirements.txt
       flake8==2.6.0
       pylint==1.5.6
       prospector==0.12
whitelist_externals=echo
commands=
  echo -------------- PYLINT --------------
  pylint {toxinidir}/eve/master.cfg {toxinidir}/eve/client.py {toxinidir}/tests
  echo -------------- PROSPECTOR --------------
  prospector -F
  echo -------------- FLAKE8 --------------
  flake8 {toxinidir}/eve/master.cfg {toxinidir}/eve/client.py {toxinidir}/tests

[testenv:test]
whitelist_externals = source
passenv = DOCKER_HOST
          DOCKER_TLS_VERIFY
          DOCKER_CERT_PATH
          DOCKER_VERSION
          RAX_LOGIN
          RAX_PWD
          ARTIFACTS_LOGIN
          ARTIFACTS_PWD
          OPENSTACK_SSH_KEY
          NGROK
          BITBUCKET_PUB_KEY
setenv = MASTER_DOCKER_NAME = eve_test
         EVE_BITBUCKET_LOGIN = test
         EVE_BITBUCKET_PWD = test
         OAUTH2_CLIENT_ID = test
         OAUTH2_CLIENT_SECRET = test
         PROJECT_NAME = test
         PROJECT_URL = foo
         TRY_PWD = foo
         HIPCHAT_TOKEN = fake
         HIPCHAT_ROOM = fake
deps = -r{toxinidir}/requirements.txt
       pytest
       pathlib
commands=
  py.test -svx tests {posargs}

[testenv:autoformat]
deps = isort==4.2.5
       autopep8==1.2.4
       -r{toxinidir}/requirements.txt
commands=
  isort -rc --atomic eve eve/master.cfg tests
  autopep8 -ir eve eve/master.cfg tests
