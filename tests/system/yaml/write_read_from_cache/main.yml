branches:
  default:
    stage: write

stages:
  write:
    worker:
        type: docker
        path: eve/centos7-ctxt
        volumes:
          - 'testcache:/write'
    steps:
      - ShellCommand:
          name: write in cache
          haltOnFailure: True
          command: echo "hello" > /write/%(prop:revision)s
      - ShellCommand:
          name: display cache
          haltOnFailure: True
          command: ls -la /write
      - TriggerStages:
          name: trigger read
          haltOnFailure: True
          stage_names:
            - read
  read:
    worker:
        type: docker
        path: eve/centos7-ctxt
        volumes:
          - 'testcache:/read'
    steps:
      - ShellCommand:
          name: display cache
          command: ls -la /read
          haltOnFailure: True
      - ShellCommand:
          name: read from cache
          command: cat /read/%(prop:revision)s
          haltOnFailure: True