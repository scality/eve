branches:
  default:
    stage: build-docker-image

stages:
  build-docker-image:
    worker:
        type: docker
        path: eve/ubuntu-xenial-with-docker-ctxt
    steps:
      - Git:
          name: git pull
          repourl: "%(prop:git_reference)s"
          submodules: True
          retryFetch: True
      - SetProperty:
          name: set property my_image_id
          property: my_image_id
          value: mygreatimage
      - ShellCommand:
          name: docker build
          command: >
            docker build \
              --tag  %(prop:my_image_id)s \
              --build-arg BUILDBOT_VERSION=%(prop:buildbot_version)s \
              eve/ubuntu-xenial-ctxt/
      - TriggerStages:
          name: run-docker-image
          stage_names:
            - run-docker-image
          waitForFinish: True

  run-docker-image:
    worker:
      type: docker
      image: "%(prop:my_image_id)s"
    steps:
      - ShellCommand:
          name: exit 0
          command: exit 0
