---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  activeDeadlineSeconds: 600
  restartPolicy: Never
  terminationGracePeriodSeconds: 10
  containers:
    - name: buildbot-worker
      image: {{ images.test_worker }}
      env:
        - name: TEST_STRING
          value: "{{ vars.a_string }}"
        {% for element in vars.a_list %}
        - name: "TEST_LIST_{{ loop.index }}"
          value: "{{ element }}"
        {% endfor %}
        {% for key in vars.a_dict %}
        - name: "TEST_DICT_{{ key }}"
          value: "{{ vars.a_dict[key] }}"
        {% endfor %}
    - name: sidekick
      image: alpine:latest
      command: ["tail", "-f", "/dev/null"]
      env: "an invalid field to make instanciation fail, until tests are fixed"
