branches:
  default:
    stage: pre-merge

stages:
  pre-merge:
    worker:
        type: openstack
        image: 8 GB General Purpose v1
        flavor: Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)
    steps:
      - ShellCommand:
          name: uname -a
          command: uname -a
      - ShellCommand:
          name: clone gollum repository
          workdir: /tmp
          command: >
            git clone 'git@bitbucket.org:scality/gollum.git'
            --branch  'development/1.0'