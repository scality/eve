branches:
  default:
    stage: pre-merge

stages:
  pre-merge:
    worker:
        type: openstack
        path: eve/openstack_worker
    steps:
      - ShellCommand:
          name: uname -a
          command: uname -a
      - ShellCommand:
          name: clone gollum repository
          workdir: /tmp
          command: >
            git clone 'git@bitbucket.org:scality/gollum.git'
            --branch  'development/1.0'